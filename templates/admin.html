<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Digital Tech</title>
    <link rel="icon" href="../favicon/favicon.ico">
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main class="main">
    <section class="form_container">
    
      <h1 class="welcome-form" >¡Bienvenido!</h1>
      <form >
        <img src="../img/logo.ico" alt="logo.ico">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="INGRESE SU USUSARIO" >
        <span id="validar_usuario" style="color: #FF0000;" >&nbsp</span>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="INGRESE SU CONTRASEÑA" >
        <span id="validar_pass" style="color: #FF0000;" >&nbsp</span>
        <br>
        <div class="box-visible">
          <input type="checkbox" id="visible">
          <label for="visible">Mostrar Contraseña</label>
        </div>
        <button  type="submit" id="submit">Iniciar Sesion</button>

      </form>
     
    </section>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <footer id="footer">

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="../js/main.js"></script>
  <script src="../js/admin.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/productos.js"></script>
  
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
